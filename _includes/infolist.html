<ul class="infoList">
	<li><i class="fa fa-clock-o"></i> {{ page.date | date: "%d.%m.%Y" }}</li>
	<li><i class="fa fa-user"></i> {{ page.creator }}</li>
	<li><i class="fa fa-star"></i> {{ page.categories }}</li>
	{% if page.tags != empty %}
		<li><i class="fa fa-tags"></i> {{ page.tags }}</li>
	{% endif %}								
</ul>
