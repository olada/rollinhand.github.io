<!-- Pagination links -->
<ul class="pager">
	<li class="previous">
	{% if paginator.previous_page %}
		<a href="{{ paginator.previous_page_path }}">Previous</a>
	{% else %}
		<span>Previous</span>
	{% endif %}
	<li>
	<li class="page_number"><span>Page: {{ paginator.page }} / {{ paginator.total_pages }}</span></li>
	<li class="next">
	{% if paginator.next_page %}
		<a href="{{ paginator.next_page_path }}">Next</a>
	{% else %}
		<span>Next</span>
	{% endif %}
	</li>
</ul>
