<html>
<head>
	<!-- Header information like meta information and script resources -->
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, maximum-scale=1">

	<link rel="icon" href="/images/favicon.png" type="image/png">
	<link rel="shortcut icon" href="/images/favicon.png" type="image/png">

	<!-- Bootstrap Libraries -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/css/style.css" rel="stylesheet" type="text/css">
	<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/css/animate.css" rel="stylesheet" type="text/css">
	
	<!-- Feeds -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feed/rss.xml" />
	<link rel="alternate" type="application/atom+xml" title="Atom" href="/blog/feed/atom.xml" />

	<!-- Load Highlight.js -->
	<script src="/js/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<!--[if lt IE 9]>
	<script src="/js/respond-1.1.0.min.js"></script>
	<script src="/js/html5shiv.js"></script>
	<script src="/js/html5element.js"></script>
	<![endif]-->
	
	{% assign post = page %}
	<title>{{ post.title }} - {{ site.name }}</title>
</head>
<body>
	<!-- HTML 5 HEADER -->
	<header id="header_wrapper">
	{% include header.html %}
	</header>
	
	<!-- Section Posts -->
	<section id="posts">
		<div class="posts_wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<h2>{{ post.title }}</h2>
						<div class="entryInfo detail">
							{% include infolist.html %}
						</div>
						<!-- Excerpt -->
						{{ excerpt }}
						<!-- Der Inhalt des Postings -->
						{{ content }}
						
						<!-- TODO: Pager einbauen -->
					</div>
					<div class="col-lg-4">
						{% include sidebar.html %}
					</div>
				</div> <!-- / row -->
			</div>
		</div>
	</section>
	
	<!-- HTML5 FOOTER -->
	<footer id="footer_wrapper">
	{% include footer.html %}
	</footer>
</body>
</html>
