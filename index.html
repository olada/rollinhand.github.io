{% for post in paginator.posts %}
<section id="post" class="post, summary">
	<div class="entryBox">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<!-- Author, Date and Comments -->

			{% include infolist.html %}

		<!-- / Author, Date and Comments -->

		</div>
	</div>
</section>	
{% endfor %}
